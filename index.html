<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>üê¥ Chatbot Pony Alpha (OpenRouter)</title>
    <style>
        /* style WhatsApp-an */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; }
        body { background: #0b1a2e; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 16px; }
        .chat-container { width: 100%; max-width: 500px; height: 85vh; background: white; border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #075e54; color: white; padding: 18px 20px; font-size: 1.2rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .chat-messages { flex: 1; padding: 16px; overflow-y: auto; background: #e5ded8; display: flex; flex-direction: column; gap: 12px; }
        .message { display: flex; max-width: 80%; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .bot-message { align-self: flex-start; }
        .bubble { padding: 12px 16px; border-radius: 20px; word-wrap: break-word; line-height: 1.4; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user-message .bubble { background: #dcf8c6; border-bottom-right-radius: 4px; color: #111; }
        .bot-message .bubble { background: white; border-bottom-left-radius: 4px; color: #111; }
        .typing-indicator { background: white; padding: 12px 18px; border-radius: 20px; border-bottom-left-radius: 4px; display: inline-flex; gap: 6px; }
        .typing-indicator span { width: 8px; height: 8px; background: #888; border-radius: 50%; display: inline-block; animation: typing 1.4s infinite; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%,60%,100% { opacity:0.4; transform:translateY(0); } 30% { opacity:1; transform:translateY(-4px); } }
        .chat-input-area { display: flex; padding: 12px 16px; background: #f0f0f0; border-top: 1px solid #ddd; gap: 10px; }
        #userInput { flex: 1; padding: 12px 16px; border: none; border-radius: 24px; outline: none; font-size: 15px; background: white; }
        #sendBtn { background: #075e54; border: none; color: white; width: 48px; height: 48px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; transition: 0.2s; }
        #sendBtn:active { background: #128c7e; transform: scale(0.95); }
        #sendBtn.disabled { background: #a0a0a0; pointer-events: none; }
        .api-key-warning { background: #fff3cd; color: #856404; padding: 8px 16px; font-size: 12px; border-bottom: 1px solid #ffeeba; word-break: break-word; }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <span>üê¥ Pony Alpha (OpenRouter)</span>
    </div>
    <div class="api-key-warning">
        ‚ö†Ô∏è Masukkan <strong>OpenRouter API Key</strong> di bawah. 
        <a href="https://openrouter.ai/keys" target="_blank">Dapatkan gratis di sini</a>.
    </div>
    <div class="api-key-input" style="padding: 8px 16px; background: #fff; border-bottom: 1px solid #ddd;">
        <input type="password" id="apiKeyInput" placeholder="sk-or-v1-..." style="width: 100%; padding: 8px; border-radius: 20px; border: 1px solid #ccc;">
    </div>
    <div id="chatMessages" class="chat-messages">
        <div class="message bot-message">
            <div class="bubble">
                Halo! Aku Pony Alpha, model gratis tanpa quota. Tanyakan apa saja! üê¥
            </div>
        </div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
        <button id="sendBtn" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    // Ambil elemen
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const apiKeyInput = document.getElementById('apiKeyInput');

    // Fungsi tambah pesan
    function addMessage(text, isUser = false) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        div.innerHTML = `<div class="bubble">${text.replace(/\n/g, '<br>')}</div>`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Indikator typing
    function showTyping() {
        const indicator = document.createElement('div');
        indicator.className = 'message bot-message';
        indicator.id = 'typingIndicator';
        indicator.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
        chatMessages.appendChild(indicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    function removeTyping() {
        const el = document.getElementById('typingIndicator');
        if (el) el.remove();
    }

    // Panggil OpenRouter API
    async function getPonyResponse(prompt, apiKey) {
        try {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                    'HTTP-Referer': window.location.origin, // untuk analytics
                },
                body: JSON.stringify({
                    model: 'openrouter/pony-alpha',  // GRATIS!
                    messages: [{ role: 'user', content: prompt }],
                })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || `HTTP ${response.status}`);
            return data.choices[0].message.content;
        } catch (err) {
            console.error(err);
            return `‚ùå Error: ${err.message}`;
        }
    }

    // Kirim pesan
    async function sendMessage() {
        const prompt = userInput.value.trim();
        const apiKey = apiKeyInput.value.trim();
        if (!prompt) return;
        if (!apiKey) {
            alert('Masukkan OpenRouter API Key terlebih dahulu!');
            return;
        }

        // Disable input
        userInput.disabled = true;
        sendBtn.classList.add('disabled');

        // Tampilkan pesan user
        addMessage(prompt, true);
        userInput.value = '';

        // Tampilkan typing
        showTyping();

        // Panggil Pony Alpha
        const reply = await getPonyResponse(prompt, apiKey);

        // Hapus typing
        removeTyping();

        // Tampilkan balasan
        addMessage(reply, false);

        // Enable input
        userInput.disabled = false;
        sendBtn.classList.remove('disabled');
        userInput.focus();
    }

    // Enter untuk kirim
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    // Isi API key dari localStorage (opsional)
    if (localStorage.getItem('or_api_key')) {
        apiKeyInput.value = localStorage.getItem('or_api_key');
    }
    apiKeyInput.addEventListener('change', () => {
        localStorage.setItem('or_api_key', apiKeyInput.value);
    });
</script>
</body>
</html>
