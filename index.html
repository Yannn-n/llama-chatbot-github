<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>ü§ñ Chatbot Gemini (Frontend Only)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #0b1a2e 0%, #1a2f3f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 85vh;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 18px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #e5ded8;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            display: flex;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .bot-message {
            align-self: flex-start;
        }
        .bubble {
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .user-message .bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
            color: #111;
        }
        .bot-message .bubble {
            background: white;
            border-bottom-left-radius: 4px;
            color: #111;
        }
        .typing-indicator {
            background: white;
            padding: 12px 18px;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.4; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-4px); }
        }
        .chat-input-area {
            display: flex;
            padding: 12px 16px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
            gap: 10px;
            align-items: center;
        }
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 15px;
            background: white;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        #sendBtn {
            background: #075e54;
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #sendBtn:active {
            background: #128c7e;
            transform: scale(0.95);
        }
        #sendBtn.disabled {
            background: #a0a0a0;
            pointer-events: none;
        }
        .api-key-warning {
            background: #fff3cd;
            color: #856404;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #ffeeba;
            word-break: break-word;
        }
        a {
            color: #075e54;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>ü§ñ Gemini AI</span>
        </div>
        <div class="api-key-warning">
            ‚ö†Ô∏è Ganti <strong>GEMINI_API_KEY</strong> di kode dengan milikmu. 
            <a href="https://aistudio.google.com/app/apikey" target="_blank">Dapatkan API Key gratis</a>.
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                <div class="bubble">
                    Halo! Aku chatbot Google Gemini. Tanyakan apa saja! üëã
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // üîê GANTI DENGAN API KEY GEMINI ANDA
        const GEMINI_API_KEY = 'AIzaSyCWg15QQTXiZSUHYHtV_OcTDnPrfOSuBRs';  // ‚ö†Ô∏è WAJIB DIISI!

        // URL API Gemini (model pro)
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

        // Elemen DOM
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Fungsi menambahkan pesan ke layar
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            
            // Scroll ke bawah
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Fungsi menampilkan indikator "sedang mengetik"
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot-message';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Fungsi menghapus indikator typing
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Fungsi panggil Gemini API
        async function getGeminiResponse(prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = data.error?.message || `HTTP error ${response.status}`;
                    throw new Error(errorMsg);
                }

                // Ambil teks hasil
                const reply = data.candidates[0].content.parts[0].text;
                return reply;
            } catch (error) {
                console.error('Gemini API Error:', error);
                return `‚ùå Error: ${error.message}. Cek API key atau jaringan.`;
            }
        }

        // Kirim pesan
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Nonaktifkan tombol & input
            userInput.disabled = true;
            sendBtn.classList.add('disabled');

            // Tampilkan pesan user
            addMessage(prompt, true);
            userInput.value = '';

            // Tampilkan indikator typing
            showTypingIndicator();

            // Panggil Gemini
            const reply = await getGeminiResponse(prompt);

            // Hapus indikator typing
            removeTypingIndicator();

            // Tampilkan balasan bot
            addMessage(reply, false);

            // Aktifkan kembali input
            userInput.disabled = false;
            sendBtn.classList.remove('disabled');
            userInput.focus();
        }

        // Kirim dengan tekan Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Validasi API Key
        if (GEMINI_API_KEY === 'ISI_API_KEY_ANDA_DISINI') {
            addMessage('‚ö†Ô∏è **PERINGATAN**: Ganti `GEMINI_API_KEY` dengan API key asli Anda di kode!', false);
        }
    </script>
</body>
</html>
