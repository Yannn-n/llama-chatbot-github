<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot - Hugging Face</title>
    <style>
        /* ===== CSS SAMA SEPERTI SEBELUMNYA (salin dari jawaban sebelumnya) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }

        .chat-header {
            background: #4a69bd;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: #4a69bd;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #e0e0e0;
            color: #555;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #777;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border 0.2s;
        }

        #user-input:focus {
            border-color: #4a69bd;
        }

        #send-btn {
            background: #4a69bd;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: #1e3799;
        }

        #send-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #f1f1f1;
            font-size: 0.8rem;
            color: #666;
        }

        .footer a {
            color: #4a69bd;
            text-decoration: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #ef5350;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– LLM Chatbot (Hugging Face)
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Halo! Saya terhubung ke model AI gratis dari Hugging Face. Silakan tanya apa saja!
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
            <button id="sendBtn">Kirim</button>
        </div>
        <div class="footer">
            ðŸ§  Menggunakan <a href="https://huggingface.co/microsoft/DialoGPT-medium" target="_blank">DialoGPT-medium</a> via Hugging Face Inference API
        </div>
    </div>

    <script>
        // ========== ðŸ”‘ SETTING API HUGGING FACE ==========
        // 1. Daftar di https://huggingface.co/join
        // 2. Buat token di https://huggingface.co/settings/tokens
        // 3. Copy token dan tempel di bawah (ganti 'YOUR_TOKEN_HERE')
        const HF_API_TOKEN = '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'; // <-- GANTI DENGAN TOKEN ASLIMU!
        
        // Pilih model yang ingin digunakan (gratis, cocok untuk chat)
        const HF_MODEL = 'microsoft/DialoGPT-medium'; // Alternatif: 'microsoft/DialoGPT-small', 'google/flan-t5-base' dll.
        const HF_API_URL = `https://api-inference.huggingface.co/models/${HF_MODEL}`;

        // ========== ELEMEN DOM ==========
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // ========== FUNGSI BANTU ==========
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addErrorMessage(text) {
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.textContent = 'âŒ ' + text;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                Bot sedang mengetik
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function setLoadingState(isLoading) {
            userInput.disabled = isLoading;
            sendBtn.disabled = isLoading;
            if (isLoading) {
                userInput.style.opacity = '0.6';
                sendBtn.style.opacity = '0.6';
            } else {
                userInput.style.opacity = '1';
                sendBtn.style.opacity = '1';
                userInput.focus();
            }
        }

        // ========== PANGGIL API HUGGING FACE ==========
        async function getBotResponse(userText) {
            // Jika token belum diganti, beri pesan error
            if (HF_API_TOKEN === 'hf_xxxxxxxxxxxxxxxxxxxxxxxxxxx') {
                throw new Error('Token Hugging Face belum diatur. Silakan ganti HF_API_TOKEN dengan token aslimu.');
            }

            // Payload untuk API (format tergantung model, DialoGPT menggunakan "inputs")
            const payload = {
                inputs: userText,
                options: {
                    wait_for_model: true  // Tunggu sampai model siap (jika cold start)
                }
            };

            try {
                const response = await fetch(HF_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP error ${response.status}`);
                }

                const data = await response.json();
                
                // Format respons DialoGPT: array of generated text
                // Contoh: [{"generated_text": "Halo juga!"}]
                if (Array.isArray(data) && data.length > 0) {
                    return data[0].generated_text;
                } else if (typeof data === 'object' && data.generated_text) {
                    return data.generated_text;
                } else {
                    // Fallback untuk model lain
                    return JSON.stringify(data);
                }
            } catch (error) {
                console.error('Error calling Hugging Face API:', error);
                throw error;
            }
        }

        // ========== KIRIM PESAN ==========
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // Tampilkan pesan user
            addMessage(userText, true);
            userInput.value = '';

            // Loading + indikator ketik
            setLoadingState(true);
            showTypingIndicator();

            try {
                // Panggil API
                const botResponse = await getBotResponse(userText);
                removeTypingIndicator();
                addMessage(botResponse, false);
            } catch (error) {
                removeTypingIndicator();
                addErrorMessage(`Gagal mendapatkan respons: ${error.message}. Cek token/koneksi.`);
            } finally {
                setLoadingState(false);
            }
        }

        // ========== EVENT LISTENER ==========
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        window.addEventListener('load', () => userInput.focus());
    </script>
</body>
</html>
